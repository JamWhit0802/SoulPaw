{# templates/questionnaire_base.html #}
{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
    <head>
        {% tailwind_css %}
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}SoulPaw Questionnaire{% endblock %}</title>
    </head>
    <body>
        <div class="flex flex-col w-screen h-screen sp-blue justify-center items-center"> 
            <div><img src="{% static 'css/dist/img/venus-idle.gif' %}" alt="Venus Sitting" class="w-26 h-6 p-0"/></div>
            <div class="flex flex-col h-140 w-130 bg-white rounded-3xl p-7 m-8 justify-center text-center items-center space-y-1">
                {%block question%}{%endblock%}
                {%block answers%}{%endblock%}
            </div>
            <div>{% block next-button %} {%endblock%}</div>
        </div>
    
    </body>
    {% block script %}{% endblock %}
</html>
